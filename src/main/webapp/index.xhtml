<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:commandButton value="Button1" actionListener="#{dtBasicView.setVisibilityId(1)}" update="dtForm"/>
        <p:commandButton value="Button2" actionListener="#{dtBasicView.setVisibilityId(2)}" update="dtForm"/>
        <p:commandButton value="Button3"/>
        <p:commandButton value="Button4"/>
        <p:commandButton value="Button5"/>
        <h:form id="dtForm">
            <p:dataTable var="car" value="#{dtBasicView.cars}" rendered="#{dtBasicView.visibilityId == 1}">
                <f:facet name="header">
                    Datatable1
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
            <p:dataTable var="car" value="#{dtBasicView.cars}" rendered="#{dtBasicView.visibilityId == 2}">
                <f:facet name="header">
                    Datatable2
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
